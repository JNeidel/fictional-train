<head>
  <link rel="stylesheet" type="text/css" href="wiki.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body id="body">

	<div id="nav">
		<a href="https://github.com/jneidel/freecodecamp" target="_blank"><button id="nav-button" class="btn">jneidel</button></a>
	</div>

	<div id="main">
		<div id="search">
			<h2 id="search-headline">Search Wikipedia</h2>
			<form id="search-form">
				<input id="search-bar" type="text" name="query" placeholder="Search.." onkeypress="return search_bar_enter(event)">
			</form>
			<button id="search-button" class="btn">Search</button>
		</div>
		
		<div id="results">
			
		</div>

		<div id="random-article">
			<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button id="random-article-button" class="btn">Random article</button></a></div>
	</div>

	<script src="wiki.js" type="text/javascript"></script>
	
</body>
