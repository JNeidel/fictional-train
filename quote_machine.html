<head>
  <link rel="stylesheet" type="text/css" href="quote_machine.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body style="background-color: #E70000;">
	<div class="row">
		<div id="nav">
			<div class="col-xs-1 col-sm-1 col-md-2 col-lg-2">
				<a style="text-decoration: none;" href="https://jneidel.github.io/fictional-train/"><p id="logo">jneidel</p></a></div>
			<div class="col-xs-11 col-sm-11 col-md-10 col-lg-10"></div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-1 col-sm-2 col-md-2 col-lg-3"></div>
		<div id="main-tab" class="col-xs-10 col-sm-8 col-md-8 col-lg-6">
			<div id="main-content">
				<p id="quote" style="min-height: 14vh;"></p><br>
				<p id="author" style="padding-left: 22vw;"></p><br>
				<div class="row text-center">
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<a target="_blank" id="twitter-share" href="https://twitter.com/intent/tweet"><img id="twitter" src="pictures/quote_machine twitter.png"></a>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<button class="btn" id="get_quote">New Quote</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-1 col-sm-2 col-md-2 col-lg-3"><p id="tweet" style="visibility: hidden;"></p></div>
	</div>

	<script>
  		$(document).ready(function() {
  			getQuote("http://api.forismatic.com/api/1.0/?method=getQuote&lang=en&format=jsonp&jsonp=?");
  			


			function getQuote (url) {
			    $.getJSON(url, function(data) {
			    $("#quote").html('"<em>' + data.quoteText + '</em>"');
			    $("#author").html('-' + data.quoteAuthor);
			    
			    quote = data.quoteText.split(" ").join("%20");
			    author = data.quoteAuthor.split(" ").join("%20");
			    $("#twitter-share").attr("href", "https://twitter.com/intent/tweet?text=" + '"' + quote + '"  - ' + author);
			  }); 
			}

			var colors = ["#CF4647", "#F5D061", "#FCC29A", "#3498DB", "#E0FF59", "#B1D056", "#FFA33E", "#254B62", "#4E3188",  "#24BABC", "#C62727", "#F98903", "#F6C90E", "#C50000", "#6D42C7", "#E85B48", "#F03861", "#FF847C", "#71ADB5", "#A10054"];

			function getColor () {
				color = colors[Math.floor((Math.random() * colors.length))];
			}

    		$("#get_quote").on("click", function(){
    			getColor();
				getQuote("http://api.forismatic.com/api/1.0/?method=getQuote&lang=en&format=jsonp&jsonp=?");
    			$("body").css("background-color", color);
    			$("#logo").css("color", color);
    			$("#get_quote").css("color", color);
    			$("#twitter").css("background-color", color);

  				$.ajax({
				  url: "http://api.forismatic.com/api/1.0/?method=getQuote&lang=en&format=jsonp&jsonp=?",

				  async: false,

				  	$("#quote").html('"<em>' + data.quoteText + '</em>"');
				    $("#author").html('-' + data.quoteAuthor);
					}
				});
  			}*/
    		});
  		});	
	</script>
</body>
